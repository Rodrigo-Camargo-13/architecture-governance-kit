name: "Setup .NET"
description: "Instala .NET 8 e restaura dependÃªncias (se houver)."
runs:
  using: "composite"
  steps:
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"
    - if: ${{ hashFiles('**/*.sln','**/*.csproj') != '' }}
      run: |
        dotnet restore
      shell: bash
